name: Build and Release to GitHub

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Extract version from code
      id: get_version
      shell: pwsh
      run: |
        $content = Get-Content "Plugin.cs"
        $major = ($content | Select-String 'about\.VersionMajor = (\d+)').Matches.Groups[1].Value
        $minor = ($content | Select-String 'about\.VersionMinor = (\d+)').Matches.Groups[1].Value
        $revision = ($content | Select-String 'about\.Revision = (\d+)').Matches.Groups[1].Value
        $version = "$major.$minor.$revision"
        Write-Host "Detected version: $version"
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Restore dependencies
      shell: pwsh
      run: dotnet restore

    - name: Build
      shell: pwsh
      run: dotnet build --configuration Release --no-restore

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: bin/Release/net48/mb_MQTT.dll
        name: v${{ steps.get_version.outputs.version }}
        tag_name: v${{ steps.get_version.outputs.version }}
