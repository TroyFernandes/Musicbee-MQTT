name: Build and Release

on:
  push:

jobs:
  build:
    runs-on: windows
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Extract version from code
      id: get_version
      shell: pwsh
      run: |
        $content = Get-Content "TestCSharpDll.cs"
        $major = ($content | Select-String "about.VersionMajor = (\d+)").Matches.Groups[1].Value
        $minor = ($content | Select-String "about.VersionMinor = (\d+)").Matches.Groups[1].Value
        $revision = ($content | Select-String "about.Revision = (\d+)").Matches.Groups[1].Value
        $version = "$major.$minor.$revision"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: List Build Output
      shell: pwsh
      run: |
        Write-Host "Build Output Files:"
        Get-ChildItem -Path "bin/Release/net8.0-windows" -Recurse | ForEach-Object {
          Write-Host $_.FullName
        }
                
