name: Build and Release

on:
  push:

jobs:
  build:
    runs-on: windows
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Extract version from code
      id: get_version
      shell: pwsh
      run: |
        $content = Get-Content "TestCSharpDll.cs"
        $major = ($content | Select-String "about.VersionMajor = (\d+)").Matches.Groups[1].Value
        $minor = ($content | Select-String "about.VersionMinor = (\d+)").Matches.Groups[1].Value
        $revision = ($content | Select-String "about.Revision = (\d+)").Matches.Groups[1].Value
        $version = "$major.$minor.$revision"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Install ILMerge
      run: dotnet tool install -g ilmerge
      
    - name: Merge DLLs
      shell: pwsh
      run: |
        $outputDir = "merged"
        New-Item -ItemType Directory -Force -Path $outputDir
        
        ilmerge /out:$outputDir/mb_MQTT.dll `
                /target:dll `
                /targetplatform:v4 `
                "bin/Release/net8.0-windows/mb_MQTT.dll" `
                "bin/Release/net8.0-windows/*.dll" `
                /exclude:mb_MQTT.dll.config `
                /exclude:mb_MQTT.deps.json
                
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: merged/mb_MQTT.dll
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          MusicBee MQTT Plugin v${{ steps.get_version.outputs.version }}
          
          This release contains:
          - Merged DLL file (mb_MQTT.dll)
          
          Installation:
          1. Copy mb_MQTT.dll to your MusicBee Plugins folder
          2. Restart MusicBee
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}