name: Build and Release to Gitea

on:
  push:
    branches:
      - feature/gitea-release-workflow

jobs:
  build-and-release:
    runs-on: [self-hosted, windows]
    env:
      DOTNET_ROOT: 'C:\\Program Files\\dotnet'
      PATH: 'C:\\Program Files\\dotnet;${{ env.PATH }}'

    steps:
    - uses: actions/checkout@v4

    - name: Check dotnet on runner
      shell: pwsh
      run: |
        Write-Host 'Runner dotnet version:'
        dotnet --version
        dotnet --info

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Extract version from code
      id: get_version
      shell: pwsh
      run: |
        $content = Get-Content "TestCSharpDll.cs"
        $major = ($content | Select-String "about.VersionMajor = (\d+)").Matches.Groups[1].Value
        $minor = ($content | Select-String "about.VersionMinor = (\d+)").Matches.Groups[1].Value
        $revision = ($content | Select-String "about.Revision = (\d+)").Matches.Groups[1].Value
        $version = "$major.$minor.$revision"
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore
      shell: pwsh

    - name: Build
      run: dotnet build --configuration Release --no-restore
      shell: pwsh

    - name: List Build Output
      shell: pwsh
      run: |
        Write-Host "Build Output Files:"
        Get-ChildItem -Path "bin/Release/net8.0-windows" -Recurse | ForEach-Object {
          Write-Host $_.FullName
        }

    - name: Create Gitea Release
      uses: akkuman/gitea-release-action@v1
      with:
        files: |- 
          bin/Release/net8.0-windows/mb_MQTT.dll
        name: ${{ steps.get_version.outputs.version }}
        tag_name: v${{ steps.get_version.outputs.version }}